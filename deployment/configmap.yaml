apiVersion: v1
kind: ConfigMap
metadata:
  name: perf-sidecar-injector-webhook-configmap
data:
  sidecarconfig.yaml: |
    policy: enabled
    containers:
      - name: perf-sidecar
        image: bpradipt/perf:1.0
        imagePullPolicy: IfNotPresent
        stdin: true
        tty: true
        securityContext:
            privileged: true
    ShareProcessNamespace: true
